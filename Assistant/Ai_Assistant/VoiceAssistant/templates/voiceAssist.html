<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2a2a3d, #1a1a2e);
            color: white;
            overflow: hidden;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #66c2ff;
            font-size: 1.2rem;
            position: absolute;
        }
        header {
            top: 0;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }
        footer {
            bottom: 0;
            box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.2);
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            color: rgb(104, 182, 235);
            letter-spacing: 1px;
        }
        #mic-button {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #66c2ff, #0044cc);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        #mic-button.listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
            font-size: 1.2rem;
            color: #66c2ff;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .instructions {
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
            margin-top: 15px;
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            #mic-button { width: 80px; height: 80px; }
            .response-container { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>AI Voice Assistant</header>
    
    <div class="container">
        <h1>Voice Assistant</h1>
        <button id="mic-button">ðŸŽ¤</button>
        <div class="response-container" id="response">Tap the mic and speak...</div>
        <div class="instructions">Say something like "Hello" to interact.</div>
    </div>

    <footer>&copy; 2025 Voice Assistant | All Rights Reserved</footer>

    <script>
        const micButton = document.getElementById('mic-button');
        const responseElement = document.getElementById('response');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        micButton.addEventListener('click', () => {
            micButton.classList.add('listening');
            responseElement.textContent = "Listening...";
            recognition.start();
        });

        recognition.onresult = function(event) {
            micButton.classList.remove('listening');
            const transcript = event.results[0][0].transcript.toLowerCase();
            if (transcript.includes("hello")) {
                responseElement.textContent = "Hello! How can I assist you?";
                speak("Hello! How can I assist you?");
            } else {
                responseElement.textContent = "I didn't understand. Please say 'Hello' again.";
                speak("I didn't understand. Please say 'Hello' again.");
            }
        };

        recognition.onerror = function(event) {
            micButton.classList.remove('listening');  
            let errorMessage = "Error in voice recognition. Try again.";
        
            if (event.error === "no-speech") {
                errorMessage = "No speech detected. Please try again.";
                speak("No speech detected. Please try again.");
            } else if (event.error === "audio-capture") {
                errorMessage = "Microphone not found. Please check your device.";
            } else if (event.error === "network") {
                errorMessage = "Network error. Please check your internet connection.";
            } else if (event.error === "not-allowed") {
                errorMessage = "Microphone access denied. Please allow microphone permissions.";
            }
        
            responseElement.textContent = errorMessage;
            console.error("Speech Recognition Error:", event.error);
        };

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
